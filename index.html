<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <div class="advice-box">
      <div class="advice-number">Advice # <span id="id">33</span></div>
      <div class="advice-quote"><h1>Loading...</h1></div>
      <div class="advice-line">
        <img src="./images/pattern-divider-desktop.svg" alt="">
      </div>
      <div class="dice"><img src="./images/icon-dice.svg" alt=""></div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div>

  <script src="app.js"></script>

</html>
